 <meta charset="utf-8">
	<h1> Hora futura</h1>

	<script>
			function imprimir(frase) {
					document.write(frase);
			}

var horaActual = 0;
var horaFutura = 0;
var suma;
var cantidadHoras;
var residuo;

var horaActual = parseInt(prompt("Inserte la hora actual, Ej. 5 , 17, 23"));
var cantidadHoras = parseInt(prompt("Inserte un número entero para sumar las horas, Ej. 1 , 5, 10"));

suma=horaActual+cantidadHoras;

if (suma <=24){
		horaFutura=horaActual+cantidadHoras;
	imprimir("La hora futura será " + horaFutura + " horas");
}
	else { 
		(suma > 24);
		
		horaFutura= (horaActual+cantidadHoras) % 24;	
	imprimir("La hora futura será " + horaFutura + " horas");
	
}
	</script>
